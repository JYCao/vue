<!DOCTYPE html>
<html lang="zh">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>学习v-model上的修饰符</title>
 <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
 <style>
   body{
     background-color: #eee;
   }
   #app{
     background-color:#fff;
     width: 500px;
     margin: 50px auto;
     box-shadow: 3px 3px 3px rgba(0 , 0, 0, 0.5);padding:2em;
    }
   .box{
     padding: 1em;
     border:1px solid #ccc;
     margin:1em;
   }
   </style>
 </head>
 <body>
   <div id="app">
     <h2>学习v-model上的修饰符</h2>
      姓名:<input v-model="name"/> 
      <br>
      工资：<input v-model.trim.number="salary" />
      <br>
      奖金：<input v-model.lazy.number="bonus" />
      <br>
      交补：<input v-model.lazy.number="allowance" />
      <br>
      合计:{{ bonus + salary + allowance }}
      <br>
      合计:{{cTotalMoney }}
   </div>
   <script>
      // - lazy: 在输入框中值输入内容时，数据不会立即更新，而是在输入框失去焦点时，去更新数据。
      // - number: 确保内容是数值
      // - trim: 去掉内容当中首尾空格 "   curry  " ---> "curry"
      var vm = new Vue({
        el: '#app',
        data: {
          name: 'curry',
          salary: 10000,
          bonus: 2* 10000,
          allowance: 200
        },
        computed: {
          cTotalMoney () {
            return this.salary + this.bonus + this.allowance
          }
        }
      })
   </script>
 </body>
</html>
