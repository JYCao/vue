<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>这是一个页面</h1>
        <!-- 字符串拼接 -->
        <p >{{goods[0].name+'acer'}}</p>
        <!-- 常量 -->
        <p >{{'生气'}}</p>
        

    </div>
    <script src="./vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                goods: [
                {
                    name:'电脑',
                    price: 2000,

                },

                {
                    name:'平板',
                    price: 5000,

                }
                ] 
            }
        })
    </script>
</body>
</html>
