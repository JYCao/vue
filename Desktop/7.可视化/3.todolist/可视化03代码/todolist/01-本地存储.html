<body>
    <script>
        // localStorage  -- 本地存储
        /*
        API方法：
            - setItem(key, value) -- 使用本地存储，存储一个数据
            - getItem(key)        -- 从本地存储中获取数据
            - removeItem(key)     -- 从本地存储中删除一个数据
            - clear()             -- 清除本地存储
        */

        /*
        本地存储的特点：
            1. 数据会永久保存。
            2. 本地存储的数据，只有当前用户能够使用
            3. 一个域的本地存储数据 和 另外域的本地存储数据，不能通用
            4. 本地存储只能存字符串；如果是数组或者对象，存之前，需要把数据转成JSON格式的字符串；取出来之后，可以使用JSON.parse把字符串转回数组或对象
        */
    </script>
</body>
</html>
