        // 本地存储的特点
        // 1. 数据会永久保存
        // 2. 本地存储的数据,只有当前用户能过够使用
        // 3. 一个域的本地存储的数据与另外域的本地存储数据不能通用
        // 4. 本地存储的数据只能是字符串,如果要存储复杂数据类型  那么需要把他们转换成字符串
        // 利用  JSON.stringify(数组或者对象)
        // 再通过JSON.parse(字符串) 转化成 数组
        // 0,0.0,null,undefined,'',false,NaN 这些转成布尔值是false  其他都是true
        // 判断语句一旦正确,后面的都不用看
        // 一旦碰到并且,应对刚开始没有数据的情况

        ];

        let save = a => {
            localStorage.setItem('dataName', JSON.stringify(a));
        }

        //  获得数据
        let get = () => {
            return JSON.parse(localStorage.getItem('dataName')) || [];
        }

            data.splice(index, 1);
            // 把这个数据保存到本地
