<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可视化项目</title>
    <link rel="stylesheet" href="fonts/icomoon.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    
    <div class="viewport">
        <div class="column">
            
            <!-- 概览 start -->
            <div class="panel overview">
                <div class="inner">
                    <div class="item">
                        <h4>2,190</h4>
                        <span>
                            <i class="iconfont icon-dot" style="color: #006cff"></i>
                            设备总数
                        </span>
                    </div>
                    <div class="item">
                        <h4>190</h4>
                        <span>
                            <i class="iconfont icon-dot" style="color: #6acca3"></i>
                            季度新增
                        </span>
                    </div>
                    <div class="item">
                        <h4>3,002</h4>
                        <span>
                            <i class="iconfont icon-dot" style="color: #6acca3"></i>
                            运营设备
                        </span>
                    </div>
                    <div class="item">
                        <h4>180</h4>
                        <span>
                            <i class="iconfont icon-dot" style="color: #ed3f35"></i>
                            异常设备
                        </span>
                    </div>
                </div>
            </div>
            <!-- 概览 end -->



            <div class="panel">
                <div class="inner">监控</div>
            </div>

            <div>点位分布统计</div>
        </div>
        <div class="column">
            <div>地图</div>
            <div>用户总量统计</div>
        </div>
        <div class="column">
            <div>订单量</div>
            <div>销售额</div>
            <div>
                <div>渠道分布</div>
                <div>销售进度</div>
            </div>
            <div>排行榜</div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/echarts.min.js"></script>
    <!-- 最后加载自己的js文件 -->
    <script src="js/index.js"></script>
</body>
</html>
