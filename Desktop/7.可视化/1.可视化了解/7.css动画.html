<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 定义动画 */
        @keyframes abc {
            0% {
                /* 初始位置 */
            }
                        
            100% {
                transform: translateX(200px);
            }
        }
        div {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            /* 调用动画 */
            animation: abc 2s linear infinite;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
