        // 这二者完全不一样，不能混为一谈

        // ----------------  剩余参数 -------------------

        // 只有在声明函数的时候，才会用到到。

        // test(2, 3, 5)
        // test(2, 3)
        // test(2, 3, 6, 2, 9)


        // ----------------  展开运算符 -------------------
        // 在构造新数组或为函数传参的时候，可以把数组或字符串在语法层面上展开。另外，在构造字面量对象的时候，可以把另一个对象在语法层面上展开。
