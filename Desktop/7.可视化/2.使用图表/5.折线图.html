<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var data = {
            year: [
                [24, 40, 101, 134, 90, 230, 210, 230, 120, 230, 210, 120],
                [40, 64, 191, 324, 290, 330, 310, 213, 180, 200, 180, 79]
            ],
            quarter: [
                [23, 75, 12, 97, 21, 67, 98, 21, 43, 64, 76, 38],
                [43, 31, 65, 23, 78, 21, 82, 64, 43, 60, 19, 34]
            ],
            month: [
                [34, 87, 32, 76, 98, 12, 32, 87, 39, 36, 29, 36],
                [56, 43, 98, 21, 56, 87, 43, 12, 43, 54, 12, 98]
            ],
            week: [
                [43, 73, 62, 54, 91, 54, 84, 43, 86, 43, 54, 53],
                [32, 54, 34, 87, 32, 45, 62, 68, 93, 54, 54, 24]
            ]
        };

        let option = {
            // 鼠标放入有提示
            tooltip: {
                // 鼠标放到轴线上触发提示
                trigger: 'axis',
            },
            xAxis: {
                type: 'category',
                data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
                axisLine: {
                    show: false
                },
                axisLabel: {

                    color: 'red',
                },
                // 两端留白方式.默认为true
                boundaryGap: false,
            },
            yAxis: {
                type: 'value',
                // 设置轴线
                axisLine: {
                    show: false
                },
                // 修改y轴分割线
                spliteLine: {
                    lineStyle: {
                        color: 'red',
                    },
                },
                // 修改轴上面文字颜色
                axisLabel: {

                    color: 'red',
                },

            },
            // 添加图例
            legend: {
                // 系列里面要有名字,他就是图例显示的内容
                // 图例内容的颜色
                textStyle: 'pink',

            },
            series: [{
                name: '长生',
                data: data.year[0],
                type: 'line',
                // 线改成了 平滑的曲线
                smooth: true,
                // 他还能改变图例颜色
                itemStyle: {
                    color: 'green'
                },
                // lineStyle: {
                //     color: 'green',
                // },
            },
            {
                name: '长生',
                data: data.year[1],
                type: 'line',
                // 线改成了 平滑的曲线
                smooth: true,
                // 他还能改变图例颜色
                itemStyle: {
                    color: 'green'
                },
                // lineStyle: {
                //     color: 'green',
                // },
            },

            ],
            // 网格设置,与网格相关的
            grid: {
                top: '20%',
                right: '3%',
                bottom: '3%',
                left: '3%',
                containLabel: true,
                borderColor: 'green',
            },
            // 可以统一配置颜色
            // color: ['red','green']
        };














    </script>
</body>

</html>
